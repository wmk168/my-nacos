<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>统一认证 - 登录页</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/static/css/login.css}"/>
    <script type="text/javascript" charset="utf-8" src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" charset="utf-8" src="../static/js/jquery-3.4.1.min.js" th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
	<script type="text/javascript">
		function login(){
			var datas=$('#form1').serialize();
			$.ajax({
				  type: 'POST',
				  url: "/login",
				  dataType: 'json',
				  data: datas,
				  success: function(data){
					  alert(data.msg);
					  if(data.success){
						  window.location.href="/index";
					  }
				  },
				  error: function(){
					  alert('访问错误');
				  }
			});
		}
	</script>
</head>
<body>
<div class="m-login-bg">
    <div class="m-login">
        <div class="m-login-warp">
            <div class="card">
                <div class="card-header"> 欢迎登录  <th:block th:utext="${errorMsg}"/></div>
                <div class="card-block" style="height: 200px;">
                    <form id="form1" role="form" method="post" action="/login" onsubmit="return false">
                        <div class="form-group">
                            <input type="text" name="username" required placeholder="登录名/邮箱/手机号" autocomplete="off" class="form-control ">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" required placeholder="密码" autocomplete="off" class="form-control ">
                        </div>
                        <div class="form-group">
                            <p class="help-block"> <a class="pull-right" href="">忘记密码？</a></p>
                        </div>
                        <div class="form-group m-login-btn">
                            <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
                        </div>
                    </form>
                </div>
                <p class="copyright">统一认证登录</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
